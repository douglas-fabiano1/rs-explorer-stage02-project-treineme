<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 02 - Treine.me</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="./assets/logo.svg" alt="Treine.me"/>
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você</strong>.<br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e<br /> qualidade de vida.
          </p>
          <button>
            <img src="./assets/whatsapp.svg" alt="Ícone do whatsapp" />
            Comece já
          </button>
        </section>
        <img id="main-img"
          src="./assets/fitness.png"
          alt="Imagem de uma mulher pulando corda em uma academia"
        />
      </main>
      <footer>
        fale conosco no instagram
        <a href="https://instagram.com" target="_blank">@treine.me</a>
      </footer>
    </div>
    <img id="balls"
      src="./assets/balls.svg"
      alt="Bolinhas esverdeadas no canto inferior direito da página"
    />
  </body>
</html>
